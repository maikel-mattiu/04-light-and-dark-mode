<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Light and Dark Mode</title>
        <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>

    <body>
        <!-- Theme Switch -->
         <div class="theme-switch-wrapper">
            <span id="toggle-icon">
                <span class="toggle-text">Light Mode</span>
                <i class="fa-solid fa-sun"></i>
            </span>
             <label class="switch">
               <input type="checkbox">
               <span class="slider"></span>
             </label>
         </div> 
        <!-- Navigation -->
         <nav id="nav">
            <a href="#home">HOME</a>
            <a href="#about">ABOUT</a>
            <a href="#projects">PROJECTS</a>
            <a href="#contact ">CONTACT</a>
         </nav>
        <!-- Home Section -->
         <section id="home">
            <div class="title-group">
                <h1>Custom Title Here</h1>
                <h2>Welcome to my website</h2>
            </div>
         </section>
         <!-- About Section -->
          <section id="about">
            <h1>Illustrations</h1>
            <div class="about-container">
                <div class="image-container">
                    <h2>Web Innovation</h2>
                    <img src="assets/undraw_innovative_re_rr5i.svg" class="image" ="Innovation" id="image-1">
                </div>
                <div class="image-container">
                    <h2>Problem Solving</h2>
                    <img src="assets/undraw_solution_mindset_re_57bf.svg" class="image" ="Solving Problems" id="image-2">
                </div>
                <div class="image-container">
                    <h2>High Concept</h2>
                    <img src="assets/undraw_website_5bo8.svg" alt="Concept" class="image" id="image-3">
                </div>
            </div>
          </section>
          <!-- Projects Section -->
          <section id="projects">
            <h1>Buttons</h1>
            <div class="buttons">
                <button class="primary">Primary</button>
                <button class="secondary">Secondary</button>
                <button class="primary" disabled>Disabled</button>
                <button class="outline">Outline</button>
                <button class="secondary outline">Alt Outline</button>
                <button class="outline" disabled>Disabled</button>
            </div>
            <div id="text-box" class="text-box">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
          </section>
          <!-- Contact Section -->
          <section id="contact">
           <div class="social-icons">
            <i class="fa-brands fa-github-alt"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-codepen"></i>
            <i class="fa-brands fa-instagram"></i>
           </div>
          </section>

    </body>

</html>
